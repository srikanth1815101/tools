  <script>
    // Set current tool info automatically by matching URL
    if (window.tools) {
      window.CSRGO_TOOL_INFO = window.tools.find(
        t => t.url === "tools/text-to-handwriting.html"

  <script src="../components/include.min.js"></script>
  <script src="../components/similar-tools.min.js"></script>
  <script src="../tools/data/text-to-handwriting-data.min.js"></script>
  <script src="../components/tool-sections.min.js"></script>
  <script src="../components/floating-buttons.min.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    // Initialize tool sections
    document.addEventListener('DOMContentLoaded', () => {
      renderToolSections('TEXT_TO_HANDWRITING_DATA');
    });

    // Elements
    const textInput = document.getElementById('textInput');
    const clearBtn = document.getElementById('clearBtn');
    const copyBtn = document.getElementById('copyBtn');
    const convertBtn = document.getElementById('convertBtn');
    const previewSection = document.getElementById('previewSection');
    const handwritingPreview = document.getElementById('handwritingPreview');
    const downloadImageBtn = document.getElementById('downloadImageBtn');
    const downloadWordBtn = document.getElementById('downloadWordBtn');
    const handwritingStyle = document.getElementById('handwritingStyle');
    const paperStyle = document.getElementById('paperStyle');
    const fontSize = document.getElementById('fontSize');
    const fontSizeValue = document.getElementById('fontSizeValue');
    const lineSpacing = document.getElementById('lineSpacing');
    const lineSpacingValue = document.getElementById('lineSpacingValue');
    const inkColor = document.getElementById('inkColor');

    // Update font size display
    fontSize.addEventListener('input', () => {
      fontSizeValue.textContent = `${fontSize.value}px`;
      updatePreview();
    });

    // Update line spacing display
    lineSpacing.addEventListener('input', () => {
      lineSpacingValue.textContent = lineSpacing.value;
      updatePreview();
    });

    // Get handwriting font based on style
    function getHandwritingFont(style) {
      const fonts = {
        'dancing-script': '"Dancing Script", cursive',
        'great-vibes': '"Great Vibes", cursive',
        'satisfy': '"Satisfy", cursive',
        'sacramento': '"Sacramento", cursive',
        'architects-daughter': '"Architects Daughter", cursive',
        'caveat': '"Caveat", cursive',
        'indie-flower': '"Indie Flower", cursive',
        'shadows-into-light': '"Shadows Into Light", cursive',
        'pacifico': '"Pacifico", cursive',
        'homemade-apple': '"Homemade Apple", cursive',
        'kalam': '"Kalam", cursive',
        'permanent-marker': '"Permanent Marker", cursive'
      };
      return fonts[style] || fonts['dancing-script'];
    }

    // Get paper style background
    function getPaperStyle(style) {
      const styles = {
        blank: 'none',
        lined: 'repeating-linear-gradient(0deg, #eee 0px, #eee 1px, transparent 1px, transparent 24px)',
        grid: 'repeating-linear-gradient(0deg, #eee 0px, #eee 1px, transparent 1px, transparent 24px), repeating-linear-gradient(90deg, #eee 0px, #eee 1px, transparent 1px, transparent 24px)',
        dotted: 'radial-gradient(circle, #eee 1px, transparent 1px)',
        music: 'repeating-linear-gradient(0deg, #eee 0px, #eee 1px, transparent 1px, transparent 12px), repeating-linear-gradient(0deg, #eee 0px, #eee 1px, transparent 1px, transparent 24px)',
        calligraphy: 'repeating-linear-gradient(45deg, #eee 0px, #eee 1px, transparent 1px, transparent 24px)',
        graph: 'repeating-linear-gradient(0deg, #eee 0px, #eee 1px, transparent 1px, transparent 24px), repeating-linear-gradient(90deg, #eee 0px, #eee 1px, transparent 1px, transparent 24px), repeating-linear-gradient(0deg, #ddd 0px, #ddd 1px, transparent 1px, transparent 96px), repeating-linear-gradient(90deg, #ddd 0px, #ddd 1px, transparent 1px, transparent 96px)'
      };
      return styles[style] || styles.blank;
    }

    // Update preview function
    function updatePreview() {
      const text = textInput.value.trim();
      if (!text) return;

      // Apply styles to preview
      handwritingPreview.style.fontFamily = getHandwritingFont(handwritingStyle.value);
      handwritingPreview.style.fontSize = `${fontSize.value}px`;
      handwritingPreview.style.lineHeight = lineSpacing.value;
      handwritingPreview.style.color = inkColor.value;
      handwritingPreview.style.backgroundColor = '#fff';
      handwritingPreview.style.backgroundImage = getPaperStyle(paperStyle.value);
      handwritingPreview.style.padding = '20px';
      handwritingPreview.style.whiteSpace = 'pre-wrap';
      handwritingPreview.style.wordBreak = 'break-word';
      handwritingPreview.style.minHeight = '200px';
      handwritingPreview.style.border = '1px solid #e5e7eb';
      handwritingPreview.style.borderRadius = '0.5rem';

      // Set the text
      handwritingPreview.textContent = text;
    }

    // Update preview when text changes
    textInput.addEventListener('input', updatePreview);

    // Update preview when settings change
    handwritingStyle.addEventListener('change', updatePreview);
    paperStyle.addEventListener('change', updatePreview);
    inkColor.addEventListener('input', updatePreview);

    // Live preview for handwriting style
    const handwritingStylePreview = document.getElementById('handwritingStylePreview');
    const handwritingStylePreviewText = document.getElementById('handwritingStylePreviewText');
    function updateHandwritingStylePreview() {
      handwritingStylePreviewText.style.fontFamily = getHandwritingFont(handwritingStyle.value);
    }
    handwritingStyle.addEventListener('change', updateHandwritingStylePreview);
    // Initialize preview on load
    updateHandwritingStylePreview();

    // Convert text to handwriting
    function convertToHandwriting() {
      const text = textInput.value.trim();
      if (!text) {
        alert('Please enter some text to convert.');
        return;
      }

      // Show processing state
      convertBtn.disabled = true;
      convertBtn.innerHTML = '<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> Converting...';
      lucide.createIcons();

      // Update preview
      updatePreview();

      // Show preview
      previewSection.classList.remove('hidden');
      lucide.createIcons();

      // Auto-scroll to preview
      previewSection.scrollIntoView({ behavior: 'smooth', block: 'start' });

      // Reset button state
      convertBtn.disabled = false;
      convertBtn.innerHTML = '<i data-lucide="pen-tool" class="w-5 h-5"></i> Convert to Handwriting';
      lucide.createIcons();
    }

    // Download handwriting as image
    function downloadHandwriting() {
      // Create a canvas element
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      
      // Set canvas size
      canvas.width = handwritingPreview.offsetWidth;
      canvas.height = handwritingPreview.offsetHeight;
      
      // Draw background
      context.fillStyle = '#fff';
      context.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw paper style
      if (paperStyle.value === 'lined') {
        for (let y = 0; y < canvas.height; y += 24) {
          context.beginPath();
          context.moveTo(0, y);
          context.lineTo(canvas.width, y);
          context.strokeStyle = '#eee';
          context.stroke();
        }
      } else if (paperStyle.value === 'grid') {
        for (let y = 0; y < canvas.height; y += 24) {
          context.beginPath();
          context.moveTo(0, y);
          context.lineTo(canvas.width, y);
          context.strokeStyle = '#eee';
          context.stroke();
        }
        for (let x = 0; x < canvas.width; x += 24) {
          context.beginPath();
          context.moveTo(x, 0);
          context.lineTo(x, canvas.height);
          context.strokeStyle = '#eee';
          context.stroke();
        }
      }
      
      // Draw text
      context.font = `${fontSize.value}px ${getHandwritingFont(handwritingStyle.value)}`;
      context.fillStyle = inkColor.value;
      context.fillText(handwritingPreview.textContent, 20, 40);
      
      // Convert to image and download
      const link = document.createElement('a');
      link.download = 'handwriting.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Export as Word document (with paper background as image)
    function exportAsWord() {
      // Create a canvas and draw the preview (same as downloadHandwriting)
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = handwritingPreview.offsetWidth;
      canvas.height = handwritingPreview.offsetHeight;
      // Draw background
      context.fillStyle = '#fff';
      context.fillRect(0, 0, canvas.width, canvas.height);
      // Draw paper style (only lined/grid for now)
      if (paperStyle.value === 'lined') {
        for (let y = 0; y < canvas.height; y += 24) {
          context.beginPath();
          context.moveTo(0, y);
          context.lineTo(canvas.width, y);
          context.strokeStyle = '#eee';
          context.stroke();
        }
      } else if (paperStyle.value === 'grid') {
        for (let y = 0; y < canvas.height; y += 24) {
          context.beginPath();
          context.moveTo(0, y);
          context.lineTo(canvas.width, y);
          context.strokeStyle = '#eee';
          context.stroke();
        }
        for (let x = 0; x < canvas.width; x += 24) {
          context.beginPath();
          context.moveTo(x, 0);
          context.lineTo(x, canvas.height);
          context.strokeStyle = '#eee';
          context.stroke();
        }
      }
      // Draw text
      context.font = `${fontSize.value}px ${getHandwritingFont(handwritingStyle.value)}`;
      context.fillStyle = inkColor.value;
      context.textBaseline = 'top';
      context.textAlign = 'left';
      // Support multi-line text
      const lines = handwritingPreview.textContent.split('\n');
      let y = 20;
      for (const line of lines) {
        context.fillText(line, 20, y);
        y += fontSize.value * lineSpacing.value;
      }
      // Convert canvas to data URL
      const imgData = canvas.toDataURL('image/png');
      // Create the Word document content with the image
      const content = `
        <html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'>
        <head>
          <meta charset='utf-8'>
          <title>Handwriting Document</title>
        </head>
        <body style="margin:0;padding:0;">
          <img src="${imgData}" style="max-width:100%;height:auto;display:block;"/>
        </body>
        </html>
      `;
      // Create a Blob with the content
      const blob = new Blob([content], { type: 'application/msword' });
      // Create download link
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'handwriting.doc';
      link.click();
      // Clean up
      URL.revokeObjectURL(link.href);
    }

    // Event listeners
    convertBtn.addEventListener('click', convertToHandwriting);
    document.getElementById('downloadImageBtn').addEventListener('click', downloadHandwriting);
    document.getElementById('downloadWordBtn').addEventListener('click', exportAsWord);
    
    clearBtn.addEventListener('click', () => {
      textInput.value = '';
      previewSection.classList.add('hidden');
    });
    
    copyBtn.addEventListener('click', () => {
      textInput.select();
      document.execCommand('copy');
      
      // Show copied feedback
      const originalText = copyBtn.innerHTML;
      copyBtn.innerHTML = '<i data-lucide="check" class="w-4 h-4"></i> Copied';
      lucide.createIcons();
      
      setTimeout(() => {
        copyBtn.innerHTML = originalText;
        lucide.createIcons();
      }, 2000);
    });
  </script>
