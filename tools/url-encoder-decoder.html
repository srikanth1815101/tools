<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URL Encoder & Decoder - Free Online Tool | CSRGO Tools</title>
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../styles.min.css">
  <link rel="icon" href="https://tools.csrgo.com/logo.png" type="image/png" sizes="32x32">
  <link rel="shortcut icon" href="https://tools.csrgo.com/logo.png" type="image/png">
  <link rel="apple-touch-icon" href="https://tools.csrgo.com/logo.png">
  <meta name="description" content="Encode or decode URLs instantly with our free online tool. Safe, fast, and easy to use for all your URL encoding and decoding needs.">
  <link rel="canonical" href="https://tools.csrgo.com/tools/url-encoder-decoder.html">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "url": "https://tools.csrgo.com/",
    "name": "CSRGO Tools",
    "logo": "https://tools.csrgo.com/logo.png"
  }
  </script>
</head>
<body class="bg-gradient-to-b from-blue-50 via-white to-gray-50 min-h-screen flex flex-col">
  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>

  <!-- Main Content -->
  <main class="flex-grow">
    <!-- Hero Section -->
    <section class="pt-20 pb-8 px-4 relative overflow-hidden">
      <div class="absolute inset-0 bg-gradient-to-b from-blue-50/50 to-transparent"></div>
      <div class="container mx-auto text-center relative z-10" id="heroSection"></div>
    </section>

    <!-- Tool Section -->
    <section class="py-8 px-4">
      <div class="container mx-auto max-w-4xl">
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8 card-hover">
          <div class="space-y-6">
            <!-- Input Area -->
            <div class="space-y-4">
              <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                  <label class="block text-sm font-medium text-gray-700 mb-2">Input Text</label>
                  <textarea id="inputText" rows="4" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter text to encode or decode..."></textarea>
                </div>
              </div>
              
              <!-- Action Buttons -->
              <div class="flex flex-wrap gap-4">
                <button id="encodeBtn" class="flex-1 min-w-[140px] bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-4 py-3 rounded-xl font-medium hover:from-blue-700 hover:to-indigo-700 transition-all flex items-center justify-center gap-2 shadow-lg whitespace-nowrap">
                  <i data-lucide="arrow-right" class="w-5 h-5 flex-shrink-0"></i>
                  <span>Encode URL</span>
                </button>
                <button id="decodeBtn" class="flex-1 min-w-[140px] bg-gradient-to-r from-green-600 to-emerald-600 text-white px-4 py-3 rounded-xl font-medium hover:from-green-700 hover:to-emerald-700 transition-all flex items-center justify-center gap-2 shadow-lg whitespace-nowrap">
                  <i data-lucide="arrow-left" class="w-5 h-5 flex-shrink-0"></i>
                  <span>Decode URL</span>
                </button>
                <button id="clearBtn" class="flex-1 min-w-[140px] bg-gradient-to-r from-gray-600 to-gray-700 text-white px-4 py-3 rounded-xl font-medium hover:from-gray-700 hover:to-gray-800 transition-all flex items-center justify-center gap-2 shadow-lg whitespace-nowrap">
                  <i data-lucide="trash-2" class="w-5 h-5 flex-shrink-0"></i>
                  <span>Clear</span>
                </button>
              </div>
            </div>

            <!-- Output Area -->
            <div id="outputArea" class="hidden">
              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Result</label>
                  <div class="relative">
                    <textarea id="outputText" rows="4" class="w-full border rounded-lg px-3 py-2 bg-gray-50" readonly></textarea>
                    <button id="copyBtn" class="absolute top-2 right-2 p-2 text-gray-500 hover:text-gray-700 transition-colors">
                      <i data-lucide="copy" class="w-5 h-5"></i>
                    </button>
                  </div>
                </div>
                <div class="flex justify-center">
                  <button id="downloadBtn" class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-8 py-4 rounded-xl font-medium hover:from-blue-700 hover:to-indigo-700 transition-all transform hover:scale-105 flex items-center gap-2 shadow-lg">
                    <i data-lucide="download" class="w-5 h-5"></i>
                    Download Result
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Similar Tools Section Placeholder -->
    <div id="similarToolsSection"></div>

    <!-- What is tool? Section -->
    <section id="whatIsSection" class="py-16 px-4 bg-white"></section>

    <!-- Why use tool? Section -->
    <section id="whyUseSection" class="py-16 px-4"></section>

    <!-- How to use tool? Section -->
    <section id="howToUseSection" class="py-16 px-4 bg-white"></section>

    <!-- Features Section -->
    <section id="featuresSection" class="py-16 px-4"></section>

    <!-- FAQ Section -->
    <section id="faqSection" class="py-16 px-4 bg-white"></section>
  </main>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>
  <!-- Floating Buttons Placeholder -->
  <div id="floating-buttons"></div>

  <!-- Scripts -->
  <script src="../app.min.js"></script>
  <script>
    // Set current tool info automatically by matching URL
    if (window.tools) {
      window.CSRGO_TOOL_INFO = window.tools.find(
        t => t.url === "tools/url-encoder-decoder.html"
      );
    }
  </script>
  <script src="../components/include.min.js"></script>
  <script src="../components/similar-tools.min.js"></script>
  <script src="../tools/data/url-encoder-decoder-data.min.js"></script>
  <script src="../components/tool-sections.min.js"></script>
  <script src="../components/floating-buttons.min.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();
    // Initialize tool sections
    document.addEventListener('DOMContentLoaded', () => {
      renderToolSections('URL_ENCODER_DECODER_DATA');
    });

    // URL Encoder/Decoder functionality
    const inputText = document.getElementById('inputText');
    const outputText = document.getElementById('outputText');
    const encodeBtn = document.getElementById('encodeBtn');
    const decodeBtn = document.getElementById('decodeBtn');
    const clearBtn = document.getElementById('clearBtn');
    const copyBtn = document.getElementById('copyBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const outputArea = document.getElementById('outputArea');

    // Encode URL
    encodeBtn.addEventListener('click', () => {
      if (!inputText.value.trim()) return;
      try {
        const encoded = encodeURIComponent(inputText.value);
        outputText.value = encoded;
        outputArea.classList.remove('hidden');
        // Scroll to output
        outputArea.scrollIntoView({ behavior: 'smooth', block: 'center' });
      } catch (error) {
        alert('Error encoding URL: ' + error.message);
      }
    });

    // Decode URL
    decodeBtn.addEventListener('click', () => {
      if (!inputText.value.trim()) return;
      try {
        const decoded = decodeURIComponent(inputText.value);
        outputText.value = decoded;
        outputArea.classList.remove('hidden');
        // Scroll to output
        outputArea.scrollIntoView({ behavior: 'smooth', block: 'center' });
      } catch (error) {
        alert('Error decoding URL: ' + error.message);
      }
    });

    // Clear all
    clearBtn.addEventListener('click', () => {
      inputText.value = '';
      outputText.value = '';
      outputArea.classList.add('hidden');
    });

    // Copy to clipboard
    copyBtn.addEventListener('click', () => {
      outputText.select();
      document.execCommand('copy');
      // Visual feedback
      const originalIcon = copyBtn.innerHTML;
      copyBtn.innerHTML = '<i data-lucide="check" class="w-5 h-5"></i>';
      lucide.createIcons();
      setTimeout(() => {
        copyBtn.innerHTML = originalIcon;
        lucide.createIcons();
      }, 2000);
    });

    // Download result
    downloadBtn.addEventListener('click', () => {
      if (!outputText.value) return;
      const blob = new Blob([outputText.value], { type: 'text/plain' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'url-encoded-decoded.txt';
      document.body.appendChild(a);
      a.click();
      window.URL.revokeObjectURL(url);
      document.body.removeChild(a);
    });
  </script>
</body>
</html>
