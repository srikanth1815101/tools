    <!-- Tool Section -->

      <div class="container mx-auto max-w-3xl md:max-w-4xl lg:max-w-5xl">
        <div class="bg-white rounded-2xl shadow-lg p-4 md:p-8 card-hover flex flex-col gap-8">
          <!-- Options Card -->
          <div class="bg-gray-50 rounded-xl p-4 md:p-6 mb-2 border border-gray-100">
            <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
              <i data-lucide="settings" class="w-5 h-5 text-blue-500"></i>
              Options

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center gap-1">Redirect Type
                  <span title="301: Permanent, 302: Temporary, 307: Temporary (HTTP/1.1)" class="text-gray-400 cursor-help"><i data-lucide="info" class="w-4 h-4"></i></span>

                  <option value="302">302 (Temporary)</option>

                </select>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center gap-1">Force HTTPS
                  <span title="Redirect all traffic to HTTPS" class="text-gray-400 cursor-help"><i data-lucide="info" class="w-4 h-4"></i></span>
                </label>
                <select id="forceHttps" class="w-full border rounded-lg px-3 py-2 bg-white">

              <div>

                  <span title="Force www or non-www for your domain" class="text-gray-400 cursor-help"><i data-lucide="info" class="w-4 h-4"></i></span>
                </label>
                <select id="wwwOption" class="w-full border rounded-lg px-3 py-2 bg-white">
                  <option value="none">No Change</option>
                  <option value="www">Force www</option>
                  <option value="non-www">Force non-www</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Redirect Details Card -->
          <div class="bg-gray-50 rounded-xl p-4 md:p-6 mb-2 border border-gray-100">
            <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
              <i data-lucide="link" class="w-5 h-5 text-purple-500"></i>
              Redirect Details
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center gap-1">Source URL/Path
                  <span title="e.g. /old-page or ^old-folder/(.*)$ for regex" class="text-gray-400 cursor-help"><i data-lucide="info" class="w-4 h-4"></i></span>
                </label>
                <input id="sourceUrl" type="text" class="w-full border rounded-lg px-3 py-2 bg-white" placeholder="/old-page or ^old-folder/(.*)$" />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center gap-1">Destination URL/Path
                  <span title="e.g. /new-page or /new-folder/$1 for regex" class="text-gray-400 cursor-help"><i data-lucide="info" class="w-4 h-4"></i></span>
                </label>
                <input id="destinationUrl" type="text" class="w-full border rounded-lg px-3 py-2 bg-white" placeholder="/new-page or /new-folder/$1" />
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center gap-1">Custom Rules (optional)
                <span title="Add your own .htaccess rules below the generated ones" class="text-gray-400 cursor-help"><i data-lucide="info" class="w-4 h-4"></i></span>
              </label>
              <textarea id="customRules" class="w-full h-24 border rounded-lg px-3 py-2 bg-white font-mono text-sm" placeholder="# Add your own .htaccess rules here..."></textarea>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex flex-col gap-2 md:flex-row md:items-center md:gap-6 mb-2 justify-center w-full">
            <div class="flex flex-col gap-2 w-full md:flex-row md:gap-2 md:w-auto justify-center items-center mx-auto">
              <button class="sample-htaccess w-full md:w-auto min-w-[140px] px-4 py-2 bg-gradient-to-r from-blue-50 to-indigo-50 hover:from-blue-100 hover:to-indigo-100 rounded-lg text-sm font-medium text-blue-700 transition-colors flex items-center justify-center gap-2">
                <i data-lucide="file-text" class="w-4 h-4"></i>
                Simple Redirect
              </button>
              <button class="sample-htaccess w-full md:w-auto min-w-[140px] px-4 py-2 bg-gradient-to-r from-purple-50 to-pink-50 hover:from-purple-100 hover:to-pink-100 rounded-lg text-sm font-medium text-purple-700 transition-colors flex items-center justify-center gap-2">
                <i data-lucide="file-code" class="w-4 h-4"></i>
                Complex Redirect
              </button>
              <button id="clearInput" class="w-full md:w-auto min-w-[100px] text-sm text-gray-600 hover:text-gray-900 flex items-center gap-1 px-4 py-2 border border-gray-200 rounded-lg bg-white items-center justify-center">
                <i data-lucide="trash-2" class="w-4 h-4"></i>
                Clear
              </button>
            <button id="generateBtn" class="w-full md:w-auto bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-6 py-3 rounded-lg font-medium hover:from-blue-700 hover:to-indigo-700 transition-all flex items-center justify-center gap-2 mx-auto">
              <i data-lucide="wand-2" class="w-4 h-4"></i>
              Generate
            </button>
          </div>
            <div id="errorMessageMobile" class="hidden md:hidden p-4 bg-red-50 text-red-700 rounded-lg text-sm flex-1 mx-auto text-center"></div>
          </div>

          <!-- Output Area (Mobile) -->
          <div class="block md:hidden bg-gray-50 rounded-xl p-4 border border-gray-100 mb-4">
            <div class="flex items-center justify-between mb-2">
              <h3 class="text-lg font-semibold flex items-center gap-2">
                <i data-lucide="file-output" class="w-5 h-5 text-green-600"></i>
                Generated .htaccess
              </h3>
              <button id="copyOutputMobile" class="text-sm text-gray-600 hover:text-gray-900 flex items-center gap-1">
                <i data-lucide="copy" class="w-4 h-4"></i>
                Copy
              </button>
            </div>
            <pre id="htaccessOutputMobile" class="w-full h-[200px] p-4 border rounded-xl font-mono text-sm overflow-auto bg-gray-50"></pre>
          </div>

          <!-- Output Area -->
          <div class="hidden md:block bg-gray-50 rounded-xl p-4 md:p-6 border border-gray-100">
            <div class="flex items-center justify-between mb-2">
              <h3 class="text-lg font-semibold flex items-center gap-2">
                <i data-lucide="file-output" class="w-5 h-5 text-green-600"></i>
                Generated .htaccess
              </h3>
              <button id="copyOutput" class="text-sm text-gray-600 hover:text-gray-900 flex items-center gap-1">
                <i data-lucide="copy" class="w-4 h-4"></i>
                Copy
              </button>
            </div>
            <pre id="htaccessOutput" class="w-full h-[300px] md:h-[400px] p-4 border rounded-xl font-mono text-sm overflow-auto bg-gray-50"></pre>
            <div id="errorMessage" class="hidden p-4 bg-red-50 text-red-700 rounded-lg text-sm w-full mt-4 mx-auto"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- Similar Tools Section Placeholder -->
    <div id="similarToolsSection"></div>
    <!-- What is tool? Section -->
    <section id="whatIsSection" class="py-16 px-4 bg-white"></section>
    <!-- Why use tool? Section -->
    <section id="whyUseSection" class="py-16 px-4"></section>
    <!-- How to use tool? Section -->
    <section id="howToUseSection" class="py-16 px-4 bg-white"></section>
    <!-- Features Section -->
    <section id="featuresSection" class="py-16 px-4"></section>
    <!-- FAQ Section -->
    <section id="faqSection" class="py-16 px-4 bg-white"></section>
  </main>
  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>
  <!-- Floating Buttons Placeholder -->
  <div id="floating-buttons"></div>
  <!-- Scripts -->
  <script src="../app.min.js"></script>
  <script>
    // Set current tool info automatically by matching URL
    if (window.tools) {
      window.CSRGO_TOOL_INFO = window.tools.find(
        t => t.url === "tools/htaccess-redirect-generator.html"
      );
    }
  </script>
  <script src="../components/include.min.js"></script>
  <script src="../components/similar-tools.min.js"></script>
  <script src="../tools/data/htaccess-redirect-generator-data.min.js"></script>
  <script src="../components/tool-sections.min.js"></script>
  <script src="../components/floating-buttons.min.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();
    // Initialize tool sections
    document.addEventListener('DOMContentLoaded', () => {
      renderToolSections('HTACCESS_REDIRECT_GENERATOR_DATA');
    });
    // Elements
    const redirectType = document.getElementById('redirectType');
    const forceHttps = document.getElementById('forceHttps');
    const wwwOption = document.getElementById('wwwOption');
    const sourceUrl = document.getElementById('sourceUrl');
    const destinationUrl = document.getElementById('destinationUrl');
    const customRules = document.getElementById('customRules');
    const htaccessOutput = document.getElementById('htaccessOutput');
    const htaccessOutputMobile = document.getElementById('htaccessOutputMobile');
    const generateBtn = document.getElementById('generateBtn');
    const generateBtnMobile = document.getElementById('generateBtnMobile');
    const clearInput = document.getElementById('clearInput');
    const copyOutput = document.getElementById('copyOutput');
    const copyOutputMobile = document.getElementById('copyOutputMobile');
    const errorMessage = document.getElementById('errorMessage');
    const errorMessageMobile = document.getElementById('errorMessageMobile');
    const sampleHtaccessButtons = document.querySelectorAll('.sample-htaccess');
    // Sample data
    const sampleHtaccess = {
      simple: {
        source: '/old-page',
        destination: '/new-page',
        type: '301',
        https: 'no',
        www: 'none',
        custom: ''
      },
      complex: {
        source: '^old-folder/(.*)$',
        destination: '/new-folder/$1',
        type: '301',
        https: 'yes',
        www: 'www',
        custom: '# Custom maintenance redirect\nRedirect 302 /maintenance.html /index.html'
      }
    };
    // Generator logic
    function generateHtaccess(options) {
      let rules = [];
      // Force HTTPS
      if (options.https === 'yes') {
        rules.push(
`RewriteEngine On
RewriteCond %{HTTPS} off
RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]`
        );
      }
      // WWW/Non-WWW
      if (options.www === 'www') {
        rules.push(
`RewriteEngine On
RewriteCond %{HTTP_HOST} !^www\.
RewriteRule ^(.*)$ https://www.%{HTTP_HOST}%{REQUEST_URI} [L,R=301]`
        );
      } else if (options.www === 'non-www') {
        rules.push(
`RewriteEngine On
RewriteCond %{HTTP_HOST} ^www\.(.*)$ [NC]
RewriteRule ^(.*)$ https://%1%{REQUEST_URI} [L,R=301]`
        );
      }
      // Main redirect
      if (options.source && options.destination) {
        if (/\^|\$|\(\)/.test(options.source)) {
          // Regex rule
          rules.push(`RewriteRule ${options.source} ${options.destination} [R=${options.type},L]`);
        } else {
          // Simple Redirect
          rules.push(`Redirect ${options.type} ${options.source} ${options.destination}`);
        }
      }
      // Custom rules
      if (options.custom && options.custom.trim()) {
        rules.push(options.custom.trim());
      }
      return rules.join('\n\n');
    }
    // Generate button click
    function handleGenerate() {
      errorMessage.classList.add('hidden');
      errorMessageMobile.classList.add('hidden');
      try {
        const options = {
          type: redirectType.value,
          https: forceHttps.value,
          www: wwwOption.value,
          source: sourceUrl.value.trim(),
          destination: destinationUrl.value.trim(),
          custom: customRules.value
        };
        if (!options.source || !options.destination) throw new Error('Please enter both source and destination URLs/paths.');
        const htaccess = generateHtaccess(options);
        htaccessOutput.textContent = htaccess;
        htaccessOutputMobile.textContent = htaccess;
        errorMessage.classList.add('hidden');
        errorMessageMobile.classList.add('hidden');
        // Auto scroll to output on mobile
        if (window.innerWidth < 1024) {
          const outputSection = htaccessOutputMobile.parentElement.parentElement;
          const navHeight = 80;
          const outputPosition = outputSection.getBoundingClientRect().top + window.pageYOffset;
          window.scrollTo({
            top: outputPosition - navHeight,
            behavior: 'smooth'
          });
        }
      } catch (e) {
        if (window.innerWidth < 1024) {
          errorMessage.classList.add('hidden');
          errorMessageMobile.textContent = e.message;
          errorMessageMobile.classList.remove('hidden');
        } else {
          errorMessageMobile.classList.add('hidden');
          errorMessage.textContent = e.message;
          errorMessage.classList.remove('hidden');
        }
      }
    }
    // Event listeners
    generateBtn && generateBtn.addEventListener('click', function() {
      handleGenerate();
      setTimeout(() => {
        if (window.innerWidth < 768) {
          // Mobile: scroll to output area
          const outputSection = document.getElementById('htaccessOutputMobile').parentElement;
          const navHeight = 80;
          const outputPosition = outputSection.getBoundingClientRect().top + window.pageYOffset;
          window.scrollTo({
            top: outputPosition - navHeight,
            behavior: 'smooth'
          });
        } else {
          // Desktop: scroll to output area
          const outputSection = document.getElementById('htaccessOutput').parentElement;
          const navHeight = 80;
          const outputPosition = outputSection.getBoundingClientRect().top + window.pageYOffset;
          window.scrollTo({
            top: outputPosition - navHeight,
            behavior: 'smooth'
          });
        }
      }, 50);
    });
    clearInput.addEventListener('click', () => {
      sourceUrl.value = '';
      destinationUrl.value = '';
      customRules.value = '';
      htaccessOutput.textContent = '';
      htaccessOutputMobile.textContent = '';
      errorMessage.classList.add('hidden');
      errorMessageMobile.classList.add('hidden');
    });
    copyOutput.addEventListener('click', () => {
      const text = htaccessOutput.textContent;
      if (text) {
        navigator.clipboard.writeText(text).then(() => {
          const originalText = copyOutput.innerHTML;
          copyOutput.innerHTML = '<i data-lucide="check" class="w-4 h-4"></i> Copied!';
          lucide.createIcons();
          setTimeout(() => {
            copyOutput.innerHTML = originalText;
            lucide.createIcons();
          }, 2000);
        });
      }
    });
    copyOutputMobile.addEventListener('click', () => {
      const text = htaccessOutputMobile.textContent;
      if (text) {
        navigator.clipboard.writeText(text).then(() => {
          const originalText = copyOutputMobile.innerHTML;
          copyOutputMobile.innerHTML = '<i data-lucide="check" class="w-4 h-4"></i> Copied!';
          lucide.createIcons();
          setTimeout(() => {
            copyOutputMobile.innerHTML = originalText;
            lucide.createIcons();
          }, 2000);
        });
      }
    });
    sampleHtaccessButtons.forEach((button, index) => {
      button.addEventListener('click', () => {
        const sample = index === 0 ? sampleHtaccess.simple : sampleHtaccess.complex;
        sourceUrl.value = sample.source;
        destinationUrl.value = sample.destination;
        redirectType.value = sample.type;
        forceHttps.value = sample.https;
        wwwOption.value = sample.www;
        customRules.value = sample.custom;
        handleGenerate();
      });
    });
    [sourceUrl, destinationUrl, customRules].forEach(input => {
      input.addEventListener('input', () => {
        htaccessOutput.textContent = '';
        htaccessOutputMobile.textContent = '';
        errorMessage.classList.add('hidden');
        errorMessageMobile.classList.add('hidden');
      });
    });
  </script>
