<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>White Space Removal - Free Online Tool | CSRGO Tools</title>
  <meta name="description" content="Remove extra spaces, tabs, and line breaks from your text. Clean up text formatting with our free online white space removal tool.">
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../styles.min.css">
  <link rel="icon" href="https://tools.csrgo.com/logo.png" type="image/png" sizes="32x32">
  <link rel="shortcut icon" href="https://tools.csrgo.com/logo.png" type="image/png">
  <link rel="apple-touch-icon" href="https://tools.csrgo.com/logo.png">
  <link rel="canonical" href="https://tools.csrgo.com/tools/white-space-removal.html">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "url": "https://tools.csrgo.com/",
    "name": "CSRGO Tools",
    "logo": "https://tools.csrgo.com/logo.png"
  }
  </script>
</head>
<body class="bg-gradient-to-b from-blue-50 via-white to-gray-50 min-h-screen flex flex-col">
  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>

  <!-- Main Content -->
  <main class="flex-grow">
    <!-- Hero Section -->
    <section class="pt-20 pb-8 px-4 relative overflow-hidden">
      <div class="absolute inset-0 bg-gradient-to-b from-blue-50/50 to-transparent"></div>
      <div class="container mx-auto text-center relative z-10" id="heroSection"></div>
    </section>

    <!-- Tool UI -->
    <section class="py-8 px-4">
      <div class="container mx-auto max-w-4xl">
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8 card-hover">
          <div class="space-y-8">
            <!-- Text Input Area -->
            <div class="space-y-4">
              <div class="flex flex-col gap-2 items-start md:flex-row md:items-center md:justify-between">
                <h3 class="text-lg font-semibold flex items-center gap-2">
                  <i data-lucide="type" class="w-5 h-5 text-blue-600"></i>
                  Enter Your Text
                </h3>
                <div class="flex gap-2">
                  <button id="clearBtn" class="px-3 py-1.5 text-sm font-medium text-gray-600 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors flex items-center gap-1">
                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                    Clear
                  </button>
                  <button id="copyBtn" class="px-3 py-1.5 text-sm font-medium text-blue-600 bg-blue-50 rounded-lg hover:bg-blue-100 transition-colors flex items-center gap-1">
                    <i data-lucide="copy" class="w-4 h-4"></i>
                    Copy
                  </button>
                </div>
              </div>
              <textarea id="textInput" class="w-full h-64 p-4 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-200 focus:border-blue-500 outline-none resize-none" placeholder="Type or paste your text here..."></textarea>
            </div>

            <!-- Options -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div class="flex items-center gap-2">
                <input type="checkbox" id="removeExtraSpaces" class="w-4 h-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                <label for="removeExtraSpaces" class="text-sm font-medium text-gray-700">Remove Extra Spaces</label>
              </div>
              <div class="flex items-center gap-2">
                <input type="checkbox" id="removeTabs" class="w-4 h-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                <label for="removeTabs" class="text-sm font-medium text-gray-700">Remove Tabs</label>
              </div>
              <div class="flex items-center gap-2">
                <input type="checkbox" id="removeLineBreaks" class="w-4 h-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                <label for="removeLineBreaks" class="text-sm font-medium text-gray-700">Remove Line Breaks</label>
              </div>
              <div class="flex items-center gap-2">
                <input type="checkbox" id="trimEdges" class="w-4 h-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500" checked>
                <label for="trimEdges" class="text-sm font-medium text-gray-700">Trim Edges</label>
              </div>
            </div>

            <!-- Process Button -->
            <button id="processBtn" class="w-full py-3 px-4 bg-blue-600 text-white font-medium rounded-xl hover:bg-blue-700 transition-colors flex items-center justify-center gap-2">
              <i data-lucide="wand-2" class="w-5 h-5"></i>
              Clean Text
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Similar Tools Section Placeholder -->
    <div id="similarToolsSection"></div>

    <!-- What is tool? Section -->
    <section id="whatIsSection" class="py-16 px-4 bg-white"></section>

    <!-- Why use tool? Section -->
    <section id="whyUseSection" class="py-16 px-4"></section>

    <!-- How to use tool? Section -->
    <section id="howToUseSection" class="py-16 px-4 bg-white"></section>

    <!-- Features Section -->
    <section id="featuresSection" class="py-16 px-4"></section>

    <!-- FAQ Section -->
    <section id="faqSection" class="py-16 px-4 bg-white"></section>
  </main>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>
  <!-- Floating Buttons Placeholder -->
  <div id="floating-buttons"></div>

  <!-- Scripts -->
  <script src="../app.min.js"></script>
  <script>
    // Set current tool info automatically by matching URL
    if (window.tools) {
      window.CSRGO_TOOL_INFO = window.tools.find(
        t => t.url === "tools/white-space-removal.html"
      );
    }
  </script>
  <script src="../components/include.min.js"></script>
  <script src="../components/similar-tools.min.js"></script>
  <script src="../tools/data/white-space-removal-data.min.js"></script>
  <script src="../components/tool-sections.min.js"></script>
  <script src="../components/floating-buttons.min.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    // Initialize tool sections
    document.addEventListener('DOMContentLoaded', () => {
      renderToolSections('WHITE_SPACE_REMOVAL_DATA');
    });

    // Elements
    const textInput = document.getElementById('textInput');
    const clearBtn = document.getElementById('clearBtn');
    const copyBtn = document.getElementById('copyBtn');
    const processBtn = document.getElementById('processBtn');
    const removeExtraSpaces = document.getElementById('removeExtraSpaces');
    const removeTabs = document.getElementById('removeTabs');
    const removeLineBreaks = document.getElementById('removeLineBreaks');
    const trimEdges = document.getElementById('trimEdges');

    // Process text
    function processText() {
      let text = textInput.value;
      
      // Show processing state
      processBtn.disabled = true;
      processBtn.innerHTML = '<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> Processing...';
      lucide.createIcons();

      // Process text based on selected options
      if (removeExtraSpaces.checked) {
        text = text.replace(/\s+/g, ' ');
      }
      if (removeTabs.checked) {
        text = text.replace(/\t+/g, '');
      }
      if (removeLineBreaks.checked) {
        text = text.replace(/[\r\n]+/g, ' ');
      }
      if (trimEdges.checked) {
        text = text.trim();
      }

      // Update text input
      textInput.value = text;

      // Reset button state after a short delay
      setTimeout(() => {
        processBtn.disabled = false;
        processBtn.innerHTML = '<i data-lucide="wand-2" class="w-5 h-5"></i> Clean Text';
        lucide.createIcons();
      }, 500);
    }

    // Event listeners
    processBtn.addEventListener('click', processText);
    
    clearBtn.addEventListener('click', () => {
      textInput.value = '';
    });
    
    copyBtn.addEventListener('click', () => {
      textInput.select();
      document.execCommand('copy');
      
      // Show copied feedback
      const originalText = copyBtn.innerHTML;
      copyBtn.innerHTML = '<i data-lucide="check" class="w-4 h-4"></i> Copied';
      lucide.createIcons();
      
      setTimeout(() => {
        copyBtn.innerHTML = originalText;
        lucide.createIcons();
      }, 2000);
    });
  </script>
</body>
</html>
