<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Case Converter - Free Online Tool | CSRGO Tools</title>
  <meta name="description" content="Convert text to uppercase, lowercase, title case, and more with our free online case converter. Fast and easy to use.">
  <link rel="canonical" href="https://tools.csrgo.com/tools/case-converter.html">
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../styles.min.css">
  <link rel="icon" href="https://tools.csrgo.com/logo.png" type="image/png" sizes="32x32">
  <link rel="shortcut icon" href="https://tools.csrgo.com/logo.png" type="image/png">
  <link rel="apple-touch-icon" href="https://tools.csrgo.com/logo.png">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "url": "https://tools.csrgo.com/",
    "name": "CSRGO Tools",
    "logo": "https://tools.csrgo.com/logo.png"
  }
  </script>
</head>
<body class="bg-gradient-to-b from-blue-50 via-white to-gray-50 min-h-screen flex flex-col">
  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>

  <!-- Main Content -->
  <main class="flex-grow">
    <!-- Hero Section -->
    <section class="pt-20 pb-8 px-4 relative overflow-hidden">
      <div class="absolute inset-0 bg-gradient-to-b from-blue-50/50 to-transparent"></div>
      <div class="container mx-auto text-center relative z-10" id="heroSection"></div>
    </section>

    <!-- Tool UI -->
    <section class="py-8 px-4">
      <div class="container mx-auto max-w-4xl">
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8 card-hover">
          <div class="space-y-8">
            <!-- Text Input Area -->
            <div class="space-y-4">
              <div class="flex flex-col gap-2 items-start md:flex-row md:items-center md:justify-between">
                <h3 class="text-lg font-semibold flex items-center gap-2">
                  <i data-lucide="type" class="w-5 h-5 text-blue-600"></i>
                  Enter Your Text
                </h3>
                <div class="flex gap-2">
                  <button id="clearBtn" class="px-3 py-1.5 text-sm font-medium text-gray-600 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors flex items-center gap-1">
                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                    Clear
                  </button>
                  <button id="copyBtn" class="px-3 py-1.5 text-sm font-medium text-blue-600 bg-blue-50 rounded-lg hover:bg-blue-100 transition-colors flex items-center gap-1">
                    <i data-lucide="copy" class="w-4 h-4"></i>
                    Copy
                  </button>
                </div>
              </div>
              <textarea id="textInput" class="w-full h-64 p-4 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-200 focus:border-blue-500 outline-none resize-none" placeholder="Type or paste your text here..."></textarea>
            </div>

            <!-- Case Conversion Options -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
              <button class="case-btn px-4 py-3 bg-blue-50 text-blue-600 rounded-xl hover:bg-blue-100 transition-colors flex items-center justify-center gap-2" data-case="upper">
                <i data-lucide="type" class="w-5 h-5"></i>
                UPPERCASE
              </button>
              <button class="case-btn px-4 py-3 bg-blue-50 text-blue-600 rounded-xl hover:bg-blue-100 transition-colors flex items-center justify-center gap-2" data-case="lower">
                <i data-lucide="type" class="w-5 h-5"></i>
                lowercase
              </button>
              <button class="case-btn px-4 py-3 bg-blue-50 text-blue-600 rounded-xl hover:bg-blue-100 transition-colors flex items-center justify-center gap-2" data-case="title">
                <i data-lucide="type" class="w-5 h-5"></i>
                Title Case
              </button>
              <button class="case-btn px-4 py-3 bg-blue-50 text-blue-600 rounded-xl hover:bg-blue-100 transition-colors flex items-center justify-center gap-2" data-case="sentence">
                <i data-lucide="type" class="w-5 h-5"></i>
                Sentence case
              </button>
              <button class="case-btn px-4 py-3 bg-blue-50 text-blue-600 rounded-xl hover:bg-blue-100 transition-colors flex items-center justify-center gap-2" data-case="alternating">
                <i data-lucide="type" class="w-5 h-5"></i>
                AlTeRnAtInG cAsE
              </button>
              <button class="case-btn px-4 py-3 bg-blue-50 text-blue-600 rounded-xl hover:bg-blue-100 transition-colors flex items-center justify-center gap-2" data-case="inverse">
                <i data-lucide="type" class="w-5 h-5"></i>
                InVeRsE cAsE
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Similar Tools Section Placeholder -->
    <div id="similarToolsSection"></div>

    <!-- What is tool? Section -->
    <section id="whatIsSection" class="py-16 px-4 bg-white"></section>

    <!-- Why use tool? Section -->
    <section id="whyUseSection" class="py-16 px-4"></section>

    <!-- How to use tool? Section -->
    <section id="howToUseSection" class="py-16 px-4 bg-white"></section>

    <!-- Features Section -->
    <section id="featuresSection" class="py-16 px-4"></section>

    <!-- FAQ Section -->
    <section id="faqSection" class="py-16 px-4 bg-white"></section>
  </main>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>
  <!-- Floating Buttons Placeholder -->
  <div id="floating-buttons"></div>

  <!-- Scripts -->
  <script src="../app.min.js"></script>
  <script>
    // Set current tool info automatically by matching URL
    if (window.tools) {
      window.CSRGO_TOOL_INFO = window.tools.find(
        t => t.url === "tools/case-converter.html"
      );
    }
  </script>
  <script src="../components/include.min.js"></script>
  <script src="../components/similar-tools.min.js"></script>
  <script src="../tools/data/case-converter-data.min.js"></script>
  <script src="../components/tool-sections.min.js"></script>
  <script src="../components/floating-buttons.min.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    // Initialize tool sections
    document.addEventListener('DOMContentLoaded', () => {
      renderToolSections('CASE_CONVERTER_DATA');
    });

    // Elements
    const textInput = document.getElementById('textInput');
    const clearBtn = document.getElementById('clearBtn');
    const copyBtn = document.getElementById('copyBtn');
    const caseButtons = document.querySelectorAll('.case-btn');

    // Case conversion functions
    const caseConverters = {
      upper: text => text.toUpperCase(),
      lower: text => text.toLowerCase(),
      title: text => text.toLowerCase().replace(/\b\w/g, c => c.toUpperCase()),
      sentence: text => text.toLowerCase().replace(/(^\w|\.\s+\w)/g, c => c.toUpperCase()),
      alternating: text => text.split('').map((c, i) => i % 2 === 0 ? c.toLowerCase() : c.toUpperCase()).join(''),
      inverse: text => text.split('').map(c => c === c.toUpperCase() ? c.toLowerCase() : c.toUpperCase()).join('')
    };

    // Convert text based on selected case
    function convertCase(caseType) {
      const text = textInput.value;
      if (!text) return;

      // Show processing state
      const button = document.querySelector(`[data-case="${caseType}"]`);
      const originalContent = button.innerHTML;
      button.disabled = true;
      button.innerHTML = '<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> Processing...';
      lucide.createIcons();

      // Process text
      const convertedText = caseConverters[caseType](text);
      textInput.value = convertedText;

      // Reset button state after a short delay
      setTimeout(() => {
        button.disabled = false;
        button.innerHTML = originalContent;
        lucide.createIcons();
      }, 500);
    }

    // Event listeners
    caseButtons.forEach(button => {
      button.addEventListener('click', () => convertCase(button.dataset.case));
    });
    
    clearBtn.addEventListener('click', () => {
      textInput.value = '';
    });
    
    copyBtn.addEventListener('click', () => {
      textInput.select();
      document.execCommand('copy');
      
      // Show copied feedback
      const originalText = copyBtn.innerHTML;
      copyBtn.innerHTML = '<i data-lucide="check" class="w-4 h-4"></i> Copied';
      lucide.createIcons();
      
      setTimeout(() => {
        copyBtn.innerHTML = originalText;
        lucide.createIcons();
      }, 2000);
    });
  </script>
</body>
</html>
