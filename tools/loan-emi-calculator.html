<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan EMI Calculator - Free Online Tool | CSRGO Tools</title>
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../styles.min.css">
  <link rel="icon" href="https://tools.csrgo.com/logo.png" type="image/png" sizes="32x32">
  <link rel="shortcut icon" href="https://tools.csrgo.com/logo.png" type="image/png">
  <link rel="apple-touch-icon" href="https://tools.csrgo.com/logo.png">
  <meta name="description" content="Calculate your loan EMI, interest, and repayment schedule with our free online loan EMI calculator. Fast, accurate, and easy to use.">
  <link rel="canonical" href="https://tools.csrgo.com/tools/loan-emi-calculator.html">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "url": "https://tools.csrgo.com/",
    "name": "CSRGO Tools",
    "logo": "https://tools.csrgo.com/logo.png"
  }
  </script>
</head>
<body class="bg-gradient-to-b from-blue-50 via-white to-gray-50 min-h-screen flex flex-col">
  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>

  <!-- Main Content -->
  <main class="flex-grow">
    <!-- Hero Section -->
    <section class="pt-20 pb-8 px-4 relative overflow-hidden">
      <div class="absolute inset-0 bg-gradient-to-b from-blue-50/50 to-transparent"></div>
      <div class="container mx-auto text-center relative z-10" id="heroSection"></div>
    </section>

    <!-- Tool Section -->
    <section class="py-8 px-4">
      <div class="container mx-auto max-w-4xl">
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8 card-hover">
          <div class="space-y-6">
            <!-- Input Area -->
            <form id="emiForm" class="flex flex-col md:flex-row gap-4 items-end">
              <div class="flex-1 w-full">
                <label class="block text-sm font-medium text-gray-700 mb-1">Loan Amount</label>
                <input type="number" id="amountInput" class="w-full border rounded-lg px-3 py-2" placeholder="Enter loan amount" required>
              </div>
              <div class="flex-1 w-full">
                <label class="block text-sm font-medium text-gray-700 mb-1">Interest Rate (% per annum)</label>
                <input type="number" id="rateInput" class="w-full border rounded-lg px-3 py-2" placeholder="Enter interest rate" step="0.01" required>
              </div>
              <div class="flex-1 w-full">
                <label class="block text-sm font-medium text-gray-700 mb-1">Tenure</label>
                <div class="flex gap-2">
                  <input type="number" id="tenureInput" class="w-full border rounded-lg px-3 py-2" placeholder="Enter tenure" required>
                  <select id="tenureType" class="border rounded-lg px-2 py-2">
                    <option value="months">Months</option>
                    <option value="years">Years</option>
                  </select>
                </div>
              </div>
              <button type="submit" id="calcBtn" class="w-full md:w-auto bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-6 py-3 rounded-xl font-medium hover:from-blue-700 hover:to-indigo-700 transition-all flex items-center gap-2 shadow-lg">
                <i data-lucide="calculator" class="w-5 h-5"></i>
                Calculate
              </button>
            </form>

            <!-- Result Area -->
            <div id="resultArea" class="hidden">
              <label class="block text-sm font-medium text-gray-700 mb-2">Result</label>
              <div class="border rounded-lg p-4 bg-gray-50 min-h-[60px] break-words text-lg font-semibold flex flex-col md:flex-row md:items-center md:gap-8">
                <div class="flex-1 space-y-2">
                  <div class="flex items-center gap-2 text-blue-700">
                    <i data-lucide="credit-card" class="w-5 h-5"></i>
                    <span>EMI:</span>
                    <span class="font-bold text-xl">₹<span id="emiValue">0</span></span>
                  </div>
                  <div class="flex items-center gap-2 text-green-700">
                    <i data-lucide="arrow-up-right" class="w-5 h-5"></i>
                    <span>Total Payment:</span>
                    <span class="font-bold">₹<span id="totalPaymentValue">0</span></span>
                  </div>
                  <div class="flex items-center gap-2 text-yellow-700">
                    <i data-lucide="percent" class="w-5 h-5"></i>
                    <span>Total Interest:</span>
                    <span class="font-bold">₹<span id="totalInterestValue">0</span></span>
                  </div>
                </div>
                <div class="flex-1 flex justify-center items-center">
                  <canvas id="emiPieChart" width="160" height="160"></canvas>
                </div>
              </div>
              <div class="flex flex-wrap gap-4 mt-4">
                <button id="copyBtn" class="flex-1 min-w-[140px] bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-4 py-3 rounded-xl font-medium hover:from-blue-700 hover:to-indigo-700 transition-all flex items-center justify-center gap-2 shadow-lg whitespace-nowrap">
                  <i data-lucide="copy" class="w-5 h-5 flex-shrink-0"></i>
                  <span>Copy Result</span>
                </button>
              </div>
            </div>
            <div id="errorMsg" class="text-red-600 text-sm mt-2 hidden"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Similar Tools Section Placeholder -->
    <div id="similarToolsSection"></div>

    <!-- What is tool? Section -->
    <section id="whatIsSection" class="py-16 px-4 bg-white"></section>

    <!-- Why use tool? Section -->
    <section id="whyUseSection" class="py-16 px-4"></section>

    <!-- How to use tool? Section -->
    <section id="howToUseSection" class="py-16 px-4 bg-white"></section>

    <!-- Features Section -->
    <section id="featuresSection" class="py-16 px-4"></section>

    <!-- FAQ Section -->
    <section id="faqSection" class="py-16 px-4 bg-white"></section>
  </main>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>
  <!-- Floating Buttons Placeholder -->
  <div id="floating-buttons"></div>

  <!-- Scripts -->
  <script src="../app.min.js"></script>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Set current tool info automatically by matching URL
    if (window.tools) {
      window.CSRGO_TOOL_INFO = window.tools.find(
        t => t.url === "tools/loan-emi-calculator.html"
      );
    }
  </script>
  <script src="../components/include.min.js"></script>
  <script src="../components/similar-tools.min.js"></script>
  <script src="../tools/data/loan-emi-calculator-data.min.js"></script>
  <script src="../components/tool-sections.min.js"></script>
  <script src="../components/floating-buttons.min.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();
    // Initialize tool sections
    document.addEventListener('DOMContentLoaded', () => {
      renderToolSections('LOAN_EMI_CALCULATOR_DATA');
    });

    // Loan EMI Calculator functionality
    const form = document.getElementById('emiForm');
    const amountInput = document.getElementById('amountInput');
    const rateInput = document.getElementById('rateInput');
    const tenureInput = document.getElementById('tenureInput');
    const tenureType = document.getElementById('tenureType');
    const resultArea = document.getElementById('resultArea');
    const emiValue = document.getElementById('emiValue');
    const totalPaymentValue = document.getElementById('totalPaymentValue');
    const totalInterestValue = document.getElementById('totalInterestValue');
    const emiPieChartCanvas = document.getElementById('emiPieChart');
    let emiPieChart = null;
    const copyBtn = document.getElementById('copyBtn');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      errorMsg.classList.add('hidden');
      const principal = parseFloat(amountInput.value);
      const annualRate = parseFloat(rateInput.value);
      let tenure = parseInt(tenureInput.value, 10);
      if (tenureType.value === 'years') tenure = tenure * 12;
      if (isNaN(principal) || isNaN(annualRate) || isNaN(tenure) || principal <= 0 || annualRate <= 0 || tenure <= 0) {
        errorMsg.textContent = 'Please enter valid positive numbers for all fields.';
        errorMsg.classList.remove('hidden');
        resultArea.classList.add('hidden');
        return;
      }
      const monthlyRate = annualRate / 12 / 100;
      const emi = (principal * monthlyRate * Math.pow(1 + monthlyRate, tenure)) / (Math.pow(1 + monthlyRate, tenure) - 1);
      const totalPayment = emi * tenure;
      const totalInterest = totalPayment - principal;
      emiValue.textContent = emi.toFixed(2);
      totalPaymentValue.textContent = totalPayment.toFixed(2);
      totalInterestValue.textContent = totalInterest.toFixed(2);
      // Draw pie chart
      if (emiPieChart) emiPieChart.destroy();
      emiPieChart = new Chart(emiPieChartCanvas, {
        type: 'pie',
        data: {
          labels: ['Principal', 'Interest'],
          datasets: [{
            data: [principal, totalInterest],
            backgroundColor: [
              'rgba(37, 99, 235, 0.8)', // blue-600
              'rgba(253, 224, 71, 0.8)' // yellow-400
            ],
            borderColor: [
              'rgba(37, 99, 235, 1)',
              'rgba(253, 224, 71, 1)'
            ],
            borderWidth: 2
          }]
        },
        options: {
          plugins: {
            legend: {
              display: true,
              position: 'bottom',
              labels: {
                color: '#334155',
                font: { size: 14, family: 'Inter, sans-serif' }
              }
            }
          }
        }
      });
      resultArea.classList.remove('hidden');
    });

    copyBtn.addEventListener('click', () => {
      const resultString = `EMI: ₹${emiValue.textContent} | Total Interest: ₹${totalInterestValue.textContent} | Total Payment: ₹${totalPaymentValue.textContent}`;
      if (!emiValue.textContent) return;
      navigator.clipboard.writeText(resultString).then(() => {
        const originalIcon = copyBtn.innerHTML;
        copyBtn.innerHTML = '<i data-lucide="check" class="w-5 h-5"></i><span>Copied!</span>';
        lucide.createIcons();
        setTimeout(() => {
          copyBtn.innerHTML = originalIcon;
          lucide.createIcons();
        }, 2000);
      });
    });
  </script>
</body>
</html>
